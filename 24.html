<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/24.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>Academlo</header>
    <div class="d-flex back-arrow"> 
        <button class="arrow-btn"><img src="./left-arrow.svg" alt=""></button>
        <p>Academlo - Tienda oficial</p>
    </div>
    <div class="d-flex justify-content-between cart-review">
        <p>Resumen del pedido</p>
        <p>$TBD 
            <button class="down-arrow">
                <img src="./images/down-arrow.svg" alt="">
            </button>
        </p>
    </div>
    <div class="cart-review-cotainer cart-container-hidden">
        <div class="cart-image col-md-4">
            <img src="./images/product-1.png" alt="">
        </div>
        <div class="col-md-4 d-flex flex-column  justify-content-between">
            <div>
                <p id="cart-item-name">TBD</p>
                <p id="cart-item-price">TBD</p>
            </div>
            <div class="d-flex justify-content-between">
                <p >Talla: <span id="cart-item-size">TBD</span></p>
                <p id="cart-item-color">
                    Color: 
                    <div id="color"></div>
                </p>
            </div>
            <div class="d-flex quantity">
                <button>-</button>
                <p>TBD</p>
                <button>+</button>
            </div>
        </div>
        <div class="col-md-4 d-flex delete-container">
            <button id="delete-item"><img src="./images/icons8-trash.svg" alt=""></button>
        </div>
    </div>
    <div class="order-summary-container">
        <h2 class="sub-title">Resumen del pedido</h2>
        <div class="summary">
            <div class="sub-total-container">   
                <p>Subtotal:</p>
                <p class="sub-total"> $TBD </p>
            </div>
            <div class="shipping-container">
                <p>Envio:</p>
                <p class="shipping"> $TBD</p>
            </div>
            <div class="total-container">
                <p>Total:</p>
                <p class="total"> $TBD</p>
            </div>
        </div>
    </div>
 
    <form class="payment">
        <h2 class="sub-title">Metodos de pago</h2>
        <div class="d-flex">
            <div class="custom-control custom-radio col-md-6 d-flex justify-content-between">
                <div>
                    <input type="radio" id="creditCard" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="creditCard">Tarjeta de debito o credito</label>
                </div>
                <div class="d-flex">
                    <img src="https://i.imgur.com/2ISgYja.png" width="30">
                    <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                </div>
            </div>
            <div class="custom-control custom-radio col-md-5 d-flex justify-content-between">
                <div>
                    <input type="radio" id="paypal" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="paypal">Paypal</label>
                </div>
                <img class="ml-auto" src="https://i.imgur.com/7kQEsHU.png" width="30">
            </div>
        </div>
        <div class="payment-container ">
            <div class=" col-md-6">
                <div class="form-group d-flex flex-column mt-3 col-md-10">
                        <label for="inputPayment">Numero de tarjeta<span class="mandaroty">*</span></label>
                        <input type="text" placeholder="**** **** ****" id="inputPayment">
                </div>
                <div class="form-group d-flex flex-column mt-3 col-md-10">
                    <label for="inputCountry">Pais<span class="mandaroty">*</span></label>
                    <input type="text" placeholder="ingresa tu pais" id="inputCountry">
                </div>
            </div>
            <div class="d-flex justify-content-around col-md-6">
                <div class="form-group d-flex flex-column mt-2 col-md-4">
                    <label for="inputExpire">Fecha de expiracion<span class="mandaroty">*</span></label>
                    <input type="text" placeholder="000" id="inputExpire">
                </div>
                <div class="form-group d-flex flex-column mt-2 col-md-4">
                    <label for="inputCVV">CVV<span class="mandaroty">*</span></label>
                    <input type="text" placeholder="000" id="inputCVV">
                </div>
            </div>
        </div>
        <div class="custom-radio mt-4">
            <input type="checkbox" id="terms" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="terms">
                Acepto
                <span style="font-weight:600 ;">Terminos y Condiciones</span>
                y
                <span style="font-weight:600 ;">Politicas de Privacidad</span>
            </label>
        </div>
        <div class="d-flex justify-content-between mt-5 mb-5">
            <button type="submit" class="btn-red col-md-4">Realizar tu pedido</button>
            <button type="submit" class="btn-white col-md-4">Volvel al envio </button>
        </div>
    </form>
</body>
</html>
